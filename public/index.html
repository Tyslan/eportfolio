<!doctype html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <base href="/">

   <title>E-portfolio Lorenz Verschingel</title>
   <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

   <!-- CSS -->
  <link rel="stylesheet" href="libs/angular-material/angular-material.min.css">
  <!-- custom styles -->
  <link rel="stylesheet" href="css/style.css">

</head>
<body ng-app="PortfolioApp">
  <md-toolbar class="md-primary">
    <div layout="row" layout-padding layout-align="space-between center">
      <div>
          <md-button>Home</md-button>
          <md-button>Over</md-button>
          <md-button>Portfolio</md-button>
          <md-button>Hobby's</md-button>
          <md-button>Contact</md-button>
          <md-menu>
              <md-button md-menu-origin ng-click="$mdOpenMenu()">Taal</md-button>
              <md-menu-content class="md-primary" width="2">
                  <md-menu-item>
                      <md-button>Nederlands</md-button>
                  </md-menu-item>
                  <md-menu-item>
                      <md-button>Engels</md-button>
                  </md-menu-item>
                  <md-menu-item>
                      <md-button>Frans</md-button>
                  </md-menu-item>
              </md-menu-content>
          </md-menu>
      </div>
    </div>
  </md-toolbar>

  <md-content layout-padding class="md-primary">
    <div ui-view></div>
  </md-content>

  <!-- JS -->
  <script src="libs/angular/angular.min.js"></script>
  <script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="libs/angular-aria/angular-aria.min.js"></script>
  <script src="libs/angular-animate/angular-animate.min.js"></script>
  <script src="libs/angular-material/angular-material.min.js"></script>

  <!-- ANGULAR CUSTOM -->
  <script src="js/app.js"></script>
  <script src="js/appRoutes.js"></script>
