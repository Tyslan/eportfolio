<div flex layout="row" layout-align="center center">
  <div flex-xs flex-gt-xs="75" flex-gt-md="50" class="md-whiteframe-z2">
    <md-content class="md-padding">
      <form name="contactForm" data-ng-submit="sendMail()">
        <div flex layout="column">
          <md-input-container>
            <label>Name:</label>
            <input ng-model="contactName" required>
          </md-input-container>
        </div>
        <div flex layout="column">
          <md-input-container>
            <label>Email:</label>
            <input type="email" ng-model="contactEmail" required>
          </md-input-container>
        </div>
        <div flex layout="column">
          <md-input-container>
            <label>Message:</label>
            <textarea ng-model="contactMsg" columns="1" md-maxlength="150" required></textarea>
          </md-input-container>
        </div>
        <div flex layout="column" layout-align="center center">
          <md-button type="submit" class="md-primary"
          ng-class="{'md-raised md-hue-1': (contactForm.$dirty && contactForm.$valid) }"
          aria-label="Send mail">Send</md-button>
        </div>
      </form>
    </md-content>
  </div>
</div>
